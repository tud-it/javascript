    <script>
      class dice {
        constructor(_sides) {
          this._sides = _sides
        }
        get sides() {
          return this._sides;
        }
        set sides(newSides) {
          this._sides = newSides
        }
        roll() {
          return Math.floor(Math.random() * 6) + 1;
        }
      }
      var foo = new dice(6)
      var ergebnis = foo.roll()
      alert(foo._sides)
    </script>
