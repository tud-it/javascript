<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>training 1</title>
  </head>
  <body>
    <script>
      function pop() { // part 1 of the exercise (only a popup)
        var inpu = parseInt(document.querySelector("#inp").value);
        alert(inpu);
      }
      function opwin() { // part 2 of the exercise (open the actual url)
        var op = document.querySelector("#inp").value;
        if (op.match(/^((https|http)?:\/\/)?[0-9a-zA-Z]+\.[-_0-9a-zA-Z]+\.[0-9a-zA-Z]+\/+$/)) { // part 3 of the exercise (with html simple validation via RegEx)
          window.open(op);
        } else {
          alert("This is not a URL");
        }
      }
    </script>
    <input type="text" name="inp" id="inp" onkeyup="this.style.width = ((this.value.length + 1) * 8) + 'px';" placeholder="Please type a URL in here">
    <button name="btn" id="btn" onclick="opwin()">Button</button>
    <br>
    <br>
    <textarea name="txtarea" id="txtarea" cols="30" rows="10"></textarea>
  </body>
</html>
