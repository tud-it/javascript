<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      iframe {
        height: 600px;
        width: 600px;
        max-width: 800px;
      }
      body {
        margin-top: 5%;
        text-align: center;
      }
    </style>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script>
      var locations = ['https://www.wikipedia.org/', 'https://dditools.inf.tu-dresden.de/dev/struktog/index.html', 'https://floork.org/', 'https://de.wikipedia.org/wiki/Linux'];
      var u = 1;
      setInterval(function slide() {
        var x = document.getElementById('slideshow');
        x.setAttribute('src', locations[u]);
        if (u < locations.length - 1) {
          ++ u;
        } else {
          u = 0;
        }
        document.getElementById('link').innerText = "Source: " + x.src
      }, 6000);
    </script>
    <title>Training 2</title>
  </head>
  <body>
    <div id="transformation">
      <iframe id="slideshow" src="https://www.wikipedia.org/"></iframe>
      <p id="link">Source: https://www.wikipedia.org/</p>
    </div>

    <button onclick="location.href='./../index.html'">Home</button>
  </body>
